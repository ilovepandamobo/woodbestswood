<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="checkerboard2" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="10" height="10" fill="#f8f8f8"/>
      <rect x="10" y="10" width="10" height="10" fill="#f8f8f8"/>
      <rect x="0" y="10" width="10" height="10" fill="#f0f0f0"/>
      <rect x="10" y="0" width="10" height="10" fill="#f0f0f0"/>
    </pattern>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#checkerboard2)"/>
  <rect x="2" y="2" width="596" height="396" fill="none" stroke="#ddd" stroke-width="2"/>
  
  <!-- 客厅场景 -->
  <rect x="100" y="250" width="120" height="60" rx="5" fill="#d0d0d0" stroke="#999" stroke-width="1"/>
  <text x="160" y="285" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">沙发</text>
  
  <!-- 工作中的机器人 -->
  <circle cx="350" cy="280" r="25" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <rect x="330" y="290" width="40" height="40" rx="8" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <circle cx="340" cy="270" r="3" fill="#fff"/>
  <circle cx="360" cy="270" r="3" fill="#fff"/>
  
  <!-- 清洁路径 -->
  <path d="M 250 300 Q 300 280 350 300 Q 400 320 450 300" stroke="#81C784" stroke-width="3" fill="none" stroke-dasharray="5,3"/>
  
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle" font-weight="bold">石头机器人 - 客厅工作</text>
  <text x="300" y="200" font-family="Arial, sans-serif" font-size="14" fill="#999" text-anchor="middle">Robot Working in Living Room</text>
  <text x="300" y="360" font-family="Arial, sans-serif" font-size="12" fill="#aaa" text-anchor="middle">600 × 400</text>
</svg> 