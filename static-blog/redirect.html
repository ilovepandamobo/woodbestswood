<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Log visit
        function logVisit() {
            const productId = getQueryParam('product');
            const destination = getQueryParam('to');
            
            // Add your analytics code here (e.g., Google Analytics or other tracking services)
            console.log('Product visited:', productId);
            
            // Redirect after 0.2s delay to ensure tracking code executes
            setTimeout(() => {
                window.location.href = destination;
            }, 200);
        }

        // Execute when page loads
        window.onload = logVisit;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1ed760;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .container {
            display: flex;
            align-items: center;
        }
        .text {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <div class="text">Redirecting to product page...</div>
    </div>
</body>
</html>
